<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>
            Registration Form
        </h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>
            <select name="country" id="country" class="input-box">
                <optgroup label="Nationalities"placeholder ='Nationality' class="op">
                    <option value="bd">Bangadesh</option>
                    <option value="india">India</option>
                    <option value="pakistan">pakistan</option>
                    <option value="uk">United State</option>
                    <option value="uk">United kingdom</option>
                    <option value="arab">Saudi Arabia</option>
                    <option value="malaysia">Malaysia</option>
                    <option value="maldives">Maldives</option>
                    <option value="canada">Canada</option>
                </optgroup>
            </select>
        <div class='input-box'>
            <textarea name="address" id="address" placeholder="Address" ></textarea>
        </div>
      
        <div class="input-boxx">
            <label for="gender" >Gender : </label>
            <input type="radio" name="gender" id="male" checked>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>

            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
        </div>
        <div class="input-boxx">
            <label for="skills" >Skills : </label>
            <input type="checkbox" name="skills" id="Programming">
            <label for="Programming">Programming</label>

            <input type="checkbox" name="skills" id="database">
            <label for="database">Database</label>

            <input type="checkbox" name="skills" id="graphic design">
            <label for="graphic design">Graphic</label>
        </div>
        <div class="from_image">
            <input type="file">
            
            <label ><input type="checkbox"><i>Remember</i></label>

        </div>
        <button class="btn" type="submit">Register</button>
        <div class="user-account">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
    
</body>
</html>
